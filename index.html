<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPBooks</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="js/header_json.js"></script>
    <script src="js/header_slide.js"></script>
</head>
<body>
    
<div id="wrap">

<header>
    <div id="header_real">
    <div id="personal_info">
        <span>마이페이지</span>
        <span>로그인</span>
        <span>회원인증/가입</span>
        <span>장바구니</span>
        <span>주문/배송조회</span>
        <span id="border_none">고객센터</span>        
    </div>
    <div id="header_main">
        <div id="logo_box">
            <img src="img/yp_logo.png" alt="logo">
        </div>
        
        <div id="search_box">
            <div id="search_box1">
                <a href="#">통합검색</a>
                <div><img src="img/btnSearchBarDown.gif" alt="img"></div>
            </div>
            <div id="line">|</div>
            <div id="search">
                <input type="text">
                <img src="img/btnSearchBarDown.gif" alt="img">
                <div><img src="img/top_search.gif" alt="img"></div>
            </div>
        </div>

        <div class="header_slide">
                <ul class="header_slideul">
                    <li class="header_slideli"><div class="header_slideimg"></div><div class="header_slidetext"></div></li>
                    <li class="header_slideli"><div class="header_slideimg"></div><div class="header_slidetext"></div></li>
                    <li class="header_slideli"><div class="header_slideimg"></div><div class="header_slidetext"></div></li>
                    <li class="header_slideli"><div class="header_slideimg"></div><div class="header_slidetext"></div></li>
                </ul>
        </div>

    </div>
</div>
</header>



<div class="section1"></div>

<div id="main_contents">
<div class="section2"></div>
<div class="section3"></div>
<div class="section4"></div>
<div class="section5"></div>
<div class="section6"></div>
<div class="section7"></div>
<div class="section8"></div>
</div>

<footer></footer>

</div>


</body>
</html>
