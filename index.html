<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPBooks</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/header_json.js"></script>
    <script src="js/header_slide.js"></script>
    <script src="js/section1_slide.js"></script>
</head>
<body>
    
<div id="wrap">

<header>
    <div id="header_real">
    <div id="personal_info">
        <span>마이페이지</span>
        <span>로그인</span>
        <span>회원인증/가입</span>
        <span>장바구니</span>
        <span>주문/배송조회</span>
        <span id="border_none">고객센터</span>        
    </div>
    <div id="header_main">
        <div id="logo_box">
            <a href="#"><img src="img/yp_logo.png" alt="logo"></a>
        </div>
        
        <div id="search_box">
            <div id="search_box1">
                <a href="#">통합검색</a>
                <div><img src="img/btnSearchBarDown.gif" alt="img" class="down"></div>
            </div>
            <div id="line">|</div>
            <div id="search">
                <input type="text">
                <img src="img/btnSearchBarDown.gif" alt="img" class="down">
                <div class="search_img"><img src="img/top_search.gif" alt="img" ></div>
            </div>
        </div>

        <div class="header_slide">
                <ul class="header_slideul">
                    <li class="header_slideli"><div class="header_slideimg"></div><div class="header_slidetext"></div></li>
                    <li class="header_slideli"><div class="header_slideimg"></div><div class="header_slidetext"></div></li>
                    <li class="header_slideli"><div class="header_slideimg"></div><div class="header_slidetext"></div></li>
                    <li class="header_slideli"><div class="header_slideimg"></div><div class="header_slidetext"></div></li>
                </ul>
        </div>
        
    </div>
        <div id="header_category">
            <ul>
                <li>베스트도서</li>
                <li>신간도서</li>
                <li>국내도서</li>
                <li>외국도서</li>
                <li>이벤트</li>
                <li>기획/테마</li>
                <li>문화행사</li>
                <li>기프티콘</li>
                <li>회원혜택</li>
                <li>출석체크</li>
            </ul>
        </div>
</div>
</header>
<hr>


<div class="section1">
    <div id="section1_slidebox">
        <div class="section1_slidebox1 autoslide">
            <div class="section1_slide section1_slide1">
                <div><img src="img/slider1.jpg" alt="img"></div>
                <div><img src="img/slider2.jpg" alt="img"></div>
                <div><img src="img/slider3.jpg" alt="img"></div>
            </div>
        </div>
        <div class="section1_slidebox2 autoslide">
            <div class="section1_slide section1_slide2">
                <div><img src="img/slider4.jpg" alt="img"></div>
                <div><img src="img/slider5.jpg" alt="img"></div>
                <div><img src="img/slider6.jpg" alt="img"></div>
            </div>
        </div>
    </div>
    <div id="dots">
        <span class="dot dot1 active"></span>
        <span class="dot dot2"></span>
    </div>
</div>

<div id="main_contents" style="background-image: url(img/background-img.png);"> 

<div class="section2">
    <div id="section2_title"><h4>오늘의 책</h4></div>
    <div id="section2_slidebox">
        <div class="section2_slidebox1">
            <div class="section2_thumbnail"></div>
            <div class="section2_titlebox"><h2 class="section2_title"></h2></div>
        </div>

    </div>
</div>



<div class="section3"></div>
<div class="section4"></div>
<div class="section5"></div>
<div class="section6"></div>
<div class="section7"></div>
<div class="section8"></div>
</div>

<footer>1</footer>

</div>
    

</body>
</html>
